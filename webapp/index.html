<!DOCTYPE html>
<html>
    <body>

        <h1>Google Point Map</h1>

        <div id="googleMap" style="width:100%;height:400px;"></div>

        <h3>Add points</h3>

        <form name="login">
            Lat <input type="number" name="newLat"/>
            Long <input type="number" name="newLong"/>
            <input type="button" onclick="addPoint(this.form)" value="Add Point"/>
            <input type="reset" value="Cancel"/>
        </form>
        <p>Sample points:</p>
        <p>@39.643279,-79.960964</p>
        <p>@39.643279,-79.960964</p>

        <script language="javascript">
            function myMap() {
                var mapProp= {
                    center:new google.maps.LatLng(39.643217,-79.960964),
                    zoom:13,
                };
                var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
            }

             function addPoint(form) { 
                var marker = new google.maps.Marker({
                    position:new google.maps.LatLng(form.newLat.value,form.newLong.value),
                });

                marker.setMap(map);
            }

       </script>

        
        <script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>

    </body>
</html>
