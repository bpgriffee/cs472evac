var map, heatmap;
//var markercount =0; 
// a shortened version of the data for Google's taxi example
var pointData = [
    new google.maps.LatLng(39.6446268, -80.0003815),
    new google.maps.LatLng(39.6562542, -79.9594877),
    new google.maps.LatLng(39.6562542, -79.9594877),
    new google.maps.LatLng(39.6562542, -79.9594877),

    new google.maps.LatLng(39.6562542, -79.9594877),
    new google.maps.LatLng(39.6441022, -79.9200768)
  // ...
];
 
 
function start() {
  // the map's options
  var mapProp = {
    zoom: 13,
    center: new google.maps.LatLng(39.643217, -79.960964)
  };
 
  // the map and where to place it
  map = new google.maps.Map(document.getElementById('googleMap'), mapProp);
 
  var pointArray = new google.maps.MVCArray(pointData);
 
  // what data for the heatmap and how to display it

  heatmap = new google.maps.visualization.HeatmapLayer({
    data: pointArray,
    radius: 50
  });
 
  // placing the heatmap on the map
  heatmap.setMap(map);
}
